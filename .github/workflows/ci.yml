name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: docker.io
  IMAGE_PREFIX: montaty

jobs:
  build-dotnet-services:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - ApiGateway
          - Auth
          - Patient
          - Doctor
          - Imaging
          - MedicalRecord
          - Appointment
          - Notification
          - Dashboard
        include:
          - service: ApiGateway
            path: src/ApiGateway
          - service: Auth
            path: src/Services/Auth
          - service: Patient
            path: src/Services/Patient
          - service: Doctor
            path: src/Services/Doctor
          - service: Imaging
            path: src/Services/Imaging
          - service: MedicalRecord
            path: src/Services/MedicalRecord
          - service: Appointment
            path: src/Services/Appointment
          - service: Notification
            path: src/Services/Notification
          - service: Dashboard
            path: src/Services/Dashboard
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      
      - name: Restore dependencies
        run: dotnet restore "${{ matrix.path }}/PinkVision.${{ matrix.service }}.API/PinkVision.${{ matrix.service }}.API.csproj"
      
      - name: Build
        run: dotnet build "${{ matrix.path }}/PinkVision.${{ matrix.service }}.API/PinkVision.${{ matrix.service }}.API.csproj" --configuration Release --no-restore

  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm ci
        working-directory: frontend
      
      - name: Build
        run: npm run build
        working-directory: frontend

  build-docker-images:
    runs-on: ubuntu-latest
    needs: [build-dotnet-services, build-frontend]
    strategy:
      matrix:
        service:
          - api-gateway
          - auth-service
          - patient-service
          - doctor-service
          - imaging-service
          - medical-record-service
          - appointment-service
          - notification-service
          - dashboard-service
          - frontend
        include:
          - service: api-gateway
            context: src/ApiGateway
          - service: auth-service
            context: src/Services/Auth
          - service: patient-service
            context: src/Services/Patient
          - service: doctor-service
            context: src/Services/Doctor
          - service: imaging-service
            context: src/Services/Imaging
          - service: medical-record-service
            context: src/Services/MedicalRecord
          - service: appointment-service
            context: src/Services/Appointment
          - service: notification-service
            context: src/Services/Notification
          - service: dashboard-service
            context: src/Services/Dashboard
          - service: frontend
            context: frontend
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          tags: ${{ env.IMAGE_PREFIX }}/${{ matrix.service }}:latest
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max

  push-docker-images:
    runs-on: ubuntu-latest
    needs: build-docker-images
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    strategy:
      matrix:
        service:
          - api-gateway
          - auth-service
          - patient-service
          - doctor-service
          - imaging-service
          - medical-record-service
          - appointment-service
          - notification-service
          - dashboard-service
          - frontend
        include:
          - service: api-gateway
            context: src/ApiGateway
          - service: auth-service
            context: src/Services/Auth
          - service: patient-service
            context: src/Services/Patient
          - service: doctor-service
            context: src/Services/Doctor
          - service: imaging-service
            context: src/Services/Imaging
          - service: medical-record-service
            context: src/Services/MedicalRecord
          - service: appointment-service
            context: src/Services/Appointment
          - service: notification-service
            context: src/Services/Notification
          - service: dashboard-service
            context: src/Services/Dashboard
          - service: frontend
            context: frontend
    steps:
      - uses: actions/checkout@v4
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          tags: ${{ env.IMAGE_PREFIX }}/${{ matrix.service }}:latest
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
